---
layout: default
---

{% for post in site.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="subtitle">
        {% if post.subtitle %}
            <i>{{ post.subtitle}} </i><br/>
        {% endif %}
    </div>
    {{ post.excerpt }}
    <br/>
    <a href="{{ post.url }}">&raquo; Read the post</a><br/>
    &raquo; For those who are interested, 
    {% if post.paperlink %}
            <a href="{{ post.paperlink }}">read the paper</a>
    {% endif %} 

    <div class="date">{{post.date}}</div>
    <hr/>

{% endfor %}
